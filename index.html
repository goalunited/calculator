<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">

                 alt="GoalUnited">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

<div id="content" class="container bg-light main-content my-3">
    <h3 class="text-center font-weight-bold">MARKET VALUE CALCULATOR</h3>
    <p class="text-center pt-2">Input <b class="text-danger">Salary (18 weeks)</b> and <b
            class="text-danger">Experience</b> to calculate market & sales value of player</p>
    <form class="mt-5 mb-5">
        <div class="form-column col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="col-md mx-2 mb-3">
                <input type="tel" class="form-control" placeholder="Salary" id="salary" required>
            </div>
            <div class="col-md mx-2 mb-3">
                <input type="tel" class="form-control" placeholder="Experience" id="exp" required>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" id="value-calculate" class="btn btn-success">CALCULATE</button>
            </div>
        </div>
    </form>
    <hr class="mb-4">
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex flex-md-row justify-content-md-around flex-sm-column justify-contend-sm-center mx-auto">
        <div class="h5 col-lg-6 col-md-4 col-sm-12 text-md-left text-sm-center">Market value:</div>
        <div class="h5 col-lg-6 col-md-8 col-sm-12 text-md-right text-sm-center text-danger" id="mv">-</div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex flex-md-row justify-content-md-around flex-sm-column justify-contend-sm-center mx-auto">
        <div class="h5 col-lg-6 col-md-6 col-sm-12 text-md-left text-sm-center">Sales value:</div>
        <div class="h5 col-lg-6 col-md-6 col-sm-12 text-md-right text-sm-center text-danger" id="sv">-</div>
    </div>
</div>
